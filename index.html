<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Task Master Pro ✨</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="app-title"><i class="ri-magic-line"></i>Task Master Pro</h1>

        <!-- Theme Toggle -->
        <div class="theme-toggle">
            <input type="checkbox" id="themeSwitch" onclick="toggleTheme()">
            <label for="themeSwitch">
                <i class="ri-moon-clear-fill"></i> Switch Theme
            </label>
        </div>

        <!-- Stats Section -->
        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-value" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <div class="input-section">
            <input type="text" id="todoInput" placeholder="✨ What's your next amazing task?">
            <input type="datetime-local" id="timerInput">
            <select id="prioritySelect">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <button class="add-btn" onclick="addTodo()">Add Task</button>
        </div>
        <div class="progress-bar" id="progressBar">
            <div class="progress-text" id="progressText">0% Complete</div>
            <div class="completed-text" id="completedText">0 <i class="ri-checkbox-circle-fill"></i></div>
        </div>
        <ul class="todo-list" id="todoList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
